<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login - Controle de Gastos</title>
</head>
<body>
    <form>
        <div>
            <div class="label"><label>Informe seu Email</label></div>
            <input type="email" name="email" placeholder="seu@email.com">
        </div>
        <div>
            <div class="label"><label>Informe sua Senha</label></div>
            <input type="password" name="password" placeholder="Senha">
        </div>
        <div>
            <button type="button" class="solid">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline">Registrar</button>
        </div>
        <div>
            <button type="button" class="clear">Recuperar Senha</button>
        </div>    
    </form>
</body>
</html>
